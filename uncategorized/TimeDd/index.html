span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">&lt;template&gt;</span><br><span class="line">	&lt;u-popup :show=<span class="string">&quot;show&quot;</span> mode=<span class="string">&quot;bottom&quot;</span> :round=<span class="string">&quot;10&quot;</span> @close=<span class="string">&quot;close&quot;</span> closeable&gt;</span><br><span class="line">		&lt;div <span class="keyword">class</span>=<span class="string">&quot;Title&quot;</span>&gt;选择送达时间&lt;/div&gt;</span><br><span class="line">		&lt;div <span class="keyword">class</span>=<span class="string">&quot;Time&quot;</span>&gt;</span><br><span class="line">			&lt;div <span class="keyword">class</span>=<span class="string">&quot;Time_YMD&quot;</span>&gt;</span><br><span class="line">				&lt;u-list @scrolltolower=<span class="string">&quot;scrolltolowerYMD&quot;</span> height=<span class="string">&quot;100%&quot;</span>&gt;</span><br><span class="line">					&lt;u-list-item&gt;</span><br><span class="line">						&lt;p <span class="keyword">class</span>=<span class="string">&quot;YMD_p&quot;</span>&gt;YMDtime&lt;/p&gt;</span><br><span class="line">					&lt;/u-list-item&gt;</span><br><span class="line">				&lt;/u-list&gt;</span><br><span class="line">			&lt;/div&gt;</span><br><span class="line">			&lt;div <span class="keyword">class</span>=<span class="string">&quot;Time_HMS&quot;</span>&gt;</span><br><span class="line">				&lt;u-list @scrolltolower=<span class="string">&quot;scrolltolowerHMS&quot;</span> height=<span class="string">&quot;100%&quot;</span>&gt;</span><br><span class="line">					&lt;u-list-item v-<span class="keyword">for</span>=<span class="string">&quot;(val ,ind) in timeArray&quot;</span>&gt;</span><br><span class="line">						&lt;div <span class="keyword">class</span>=<span class="string">&quot;HMS_li&quot;</span> @click=<span class="string">&quot;onHMSLi(val)&quot;</span>&gt;val&lt;/div&gt;</span><br><span class="line">					&lt;/u-list-item&gt;</span><br><span class="line">				&lt;/u-list&gt;</span><br><span class="line">			&lt;/div&gt;</span><br><span class="line">		&lt;/div&gt;</span><br><span class="line">	&lt;/u-popup&gt;</span><br><span class="line">&lt;/template&gt;</span><br><span class="line"></span><br><span class="line">&lt;script&gt;</span><br><span class="line">	<span class="keyword">export</span> <span class="keyword">default</span> &#123;</span><br><span class="line">		data() &#123;</span><br><span class="line">			<span class="keyword">return</span> &#123;</span><br><span class="line">				show: <span class="literal">false</span>,</span><br><span class="line">				YMDtime: <span class="string">&quot;&quot;</span>,</span><br><span class="line">				timeArray: [],</span><br><span class="line">				HMSindex:null,</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;,</span><br><span class="line">		methods: &#123;</span><br><span class="line">			scrolltolowerYMD() &#123;&#125;,</span><br><span class="line">			scrolltolowerHMS() &#123;&#125;,</span><br><span class="line">			calculation(star, interval) &#123;</span><br><span class="line">				let Home = star.split(<span class="string">&#x27;:&#x27;</span>)[<span class="number">0</span>]</span><br><span class="line">				let front = Number(Home)</span><br><span class="line">				let after = Number(front) + <span class="number">1</span></span><br><span class="line">				<span class="keyword">for</span> (let i = Home; i &lt; <span class="number">24</span>*Number(interval); i++) &#123;</span><br><span class="line">					<span class="variable language_">this</span>.timeArray.push(front + <span class="string">&#x27;:00 - &#x27;</span> + after + <span class="string">&#x27;:00&#x27;</span>)</span><br><span class="line">					front = front + <span class="number">1</span></span><br><span class="line">					after = front + <span class="number">1</span></span><br><span class="line">				&#125;</span><br><span class="line">			&#125;,</span><br><span class="line">			timestamp(star, date) &#123;</span><br><span class="line">				let newHMS = Number(star) + (<span class="number">24</span> * <span class="number">60</span> * <span class="number">60</span> * <span class="number">1000</span>) * Number(date)</span><br><span class="line">				let time = new Date(newHMS)</span><br><span class="line">				let Y = time.getFullYear() + <span class="string">&#x27;年&#x27;</span></span><br><span class="line">				let M = (time.getMonth() + <span class="number">1</span> &lt; <span class="number">10</span> ? <span class="string">&#x27;0&#x27;</span> + (time.getMonth() + <span class="number">1</span>) : time.getMonth() + <span class="number">1</span>) + <span class="string">&#x27;月&#x27;</span></span><br><span class="line">				let D = (time.getDate() &lt; <span class="number">10</span> ? <span class="string">&#x27;0&#x27;</span> + time.getDate() : time.getDate()) + <span class="string">&#x27;日&#x27;</span></span><br><span class="line">				<span class="keyword">return</span> Y + M + D</span><br><span class="line">			&#125;,</span><br><span class="line">			onHMSLi(val)&#123;</span><br><span class="line">				<span class="variable language_">this</span>.show = <span class="literal">false</span></span><br><span class="line">			&#125;,</span><br><span class="line">			close()&#123;</span><br><span class="line">				<span class="variable language_">this</span>.show = <span class="literal">false</span></span><br><span class="line">			&#125;</span><br><span class="line">		&#125;,</span><br><span class="line">		mounted() &#123;</span><br><span class="line">			var myDate = new Date();</span><br><span class="line">			myDate.getTime();</span><br><span class="line">			<span class="variable language_">this</span>.YMDtime = <span class="variable language_">this</span>.timestamp(myDate.getTime(), <span class="number">1</span>)</span><br><span class="line">			var mytime = myDate.toLocaleTimeString(); <span class="comment">//获取当前时间</span></span><br><span class="line">			<span class="variable language_">this</span>.calculation(<span class="string">&quot;00:00:00&quot;</span>, <span class="number">1</span>)</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&lt;/script&gt;</span><br><span class="line"></span><br><span class="line">&lt;style lang=<span class="string">&quot;scss&quot;</span> scoped&gt;</span><br><span class="line">	.Title &#123;</span><br><span class="line">		text-align: center;</span><br><span class="line">		padding: <span class="number">40</span>rpx;</span><br><span class="line">		border-bottom: <span class="number">1</span>px solid #f4f4f4;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	.Time &#123;</span><br><span class="line">		display: flex;</span><br><span class="line">		justify-content: space-between;</span><br><span class="line">		background-color: #e7e7e7;</span><br><span class="line">		.Time_YMD,</span><br><span class="line">		.Time_HMS &#123;</span><br><span class="line">			height: <span class="number">50</span>vh;</span><br><span class="line">		&#125;</span><br><span class="line">		.Time_YMD&#123;width: <span class="number">40</span>vw;&#125;</span><br><span class="line">		.Time_HMS&#123;width: <span class="number">60</span>vw;&#125;</span><br><span class="line">		.YMD_p&#123;</span><br><span class="line">			font-size: <span class="number">14</span>px;</span><br><span class="line">			background-color: <span class="meta">#fff;</span></span><br><span class="line">			padding: <span class="number">15</span>px <span class="number">10</span>px;</span><br><span class="line">			text-align: center;</span><br><span class="line">			color: #<span class="number">5</span>AAF76;</span><br><span class="line">			font-weight: <span class="number">600</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		.HMS_li&#123;</span><br><span class="line">			font-size: <span class="number">14</span>px;</span><br><span class="line">			border-bottom: <span class="number">1</span>px solid <span class="meta">#eaeaea;</span></span><br><span class="line">			background-color: <span class="meta">#fff;</span></span><br><span class="line">			padding:<span class="number">15</span>px <span class="number">10</span>px;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&lt;/style&gt;</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>

  <div class='scripts'>
    <script type="text/javascript">
  stellar = {
    // 懒加载 css https://github.com/filamentgroup/loadCSS
    loadCSS: (href, before, media, attributes) => {
      var doc = window.document;
      var ss = doc.createElement("link");
      var ref;
      if (before) {
        ref = before;
      } else {
        var refs = (doc.body || doc.getElementsByTagName("head")[0]).childNodes;
        ref = refs[refs.length - 1];
      }
      var sheets = doc.styleSheets;
      if (attributes) {
        for (var attributeName in attributes) {
          if (attributes.hasOwnProperty(attributeName)) {
            ss.setAttribute(attributeName, attributes[attributeName]);
          }
        }
      }
      ss.rel = "stylesheet";
      ss.href = href;
      ss.media = "only x";
      function ready(cb) {
        if (doc.body) {
          return cb();
        }
        setTimeout(function () {
          ready(cb);
        });
      }
      ready(function () {
        ref.parentNode.insertBefore(ss, before ? ref : ref.nextSibling);
      });
      var onloadcssdefined = function (cb) {
        var resolvedHref = ss.href;
        var i = sheets.length;
        while (i--) {
          if (sheets[i].href === resolvedHref) {
            return cb();
          }
        }
        setTimeout(function () {
          onloadcssdefined(cb);
        });
      };
      function loadCB() {
        if (ss.addEventListener) {
          ss.removeEventListener("load", loadCB);
        }
        ss.media = media || "all";
      }
      if (ss.addEventListener) {
        ss.addEventListener("load", loadCB);
      }
      ss.onloadcssdefined = onloadcssdefined;
      onloadcssdefined(loadCB);
      return ss;
    },

    // 从 butterfly 和 volantis 获得灵感
    loadScript: (src, opt) => new Promise((resolve, reject) => {
      var script = document.createElement('script');
      script.src = src;
      if (opt) {
        for (let key of Object.keys(opt)) {
          script[key] = opt[key]
        }
      } else {
        // 默认异步，如果需要同步，第二个参数传入 {} 即可
        script.async = true
      }
      script.onerror = reject
      script.onload = script.onreadystatechange = function() {
        const loadState = this.readyState
        if (loadState && loadState !== 'loaded' && loadState !== 'complete') return
        script.onload = script.onreadystatechange = null
        resolve()
      }
      document.head.appendChild(script)
    }),

    // https://github.com/jerryc127/hexo-theme-butterfly
    jQuery: (fn) => {
      if (typeof jQuery === 'undefined') {
        stellar.loadScript(stellar.plugins.jQuery).then(fn)
      } else {
        fn()
      }
    }
  };
  stellar.github = 'https://github.com/xaoxuu/hexo-theme-stellar/tree/1.9.0';
  stellar.config = {
    date_suffix: {
      just: '刚刚',
      min: '分钟前',
      hour: '小时前',
      day: '天前',
      month: '个月前',
    },
  };

  // required plugins (only load if needs)
  stellar.plugins = {
    jQuery: 'https://fastly.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js'
  };

  // stellar js
  stellar.plugins.stellar = Object.assign({"sites":"/js/plugins/sites.js","friends":"/js/plugins/friends.js","ghinfo":"/js/plugins/ghinfo.js","timeline":"/js/plugins/timeline.js"});

  stellar.plugins.marked = Object.assign("https://cdn.bootcdn.net/ajax/libs/marked/4.0.18/marked.min.js");
  // optional plugins
  if ('true' == 'true') {
    stellar.plugins.lazyload = Object.assign({"enable":true,"js":"https://fastly.jsdelivr.net/npm/vanilla-lazyload@17.3.1/dist/lazyload.min.js","transition":"blur"});
  }
  if ('true' == 'true') {
    stellar.plugins.swiper = Object.assign({"enable":true,"css":"https://unpkg.com/swiper@6/swiper-bundle.min.css","js":"https://unpkg.com/swiper@6/swiper-bundle.min.js"});
  }
  if ('' == 'true') {
    stellar.plugins.scrollreveal = Object.assign({"enable":null,"js":"https://fastly.jsdelivr.net/npm/scrollreveal@4.0.9/dist/scrollreveal.min.js","distance":"8px","duration":500,"interval":100,"scale":1});
  }
  if ('true' == 'true') {
    stellar.plugins.preload = Object.assign({"enable":true,"service":"flying_pages","instant_page":"https://fastly.jsdelivr.net/gh/volantis-x/cdn-volantis@4.1.2/js/instant_page.js","flying_pages":"https://fastly.jsdelivr.net/gh/gijo-varghese/flying-pages@2.1.2/flying-pages.min.js"});
  }
  if ('true' == 'true') {
    stellar.plugins.fancybox = Object.assign({"enable":true,"js":"https://fastly.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js","css":"https://fastly.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css","selector":".swiper-slide img"});
  }
  if ('false' == 'true') {
    stellar.plugins.heti = Object.assign({"enable":false,"css":"https://unpkg.com/heti/umd/heti.min.css","js":"https://unpkg.com/heti/umd/heti-addon.min.js"});
  }
</script>

  <script>
  function loadBeaudar() {
    const els = document.querySelectorAll("#comments #beaudar");
    if (els.length === 0) return;
    els.forEach((el, i) => {
      try {
        el.innerHTML = '';
      } catch (error) {
        console.log(error);
      }
      var script = document.createElement('script');
      script.src = 'https://beaudar.lipk.org/client.js';
      script.async = true;
      for (let key of Object.keys(el.attributes)) {
        let attr = el.attributes[key];
        if (['class', 'id'].includes(attr.name) === false) {
          script.setAttribute(attr.name, attr.value);
        }
      }
      el.appendChild(script);
    });
  }
  window.addEventListener('DOMContentLoaded', (event) => {
      loadBeaudar();
  });
</script>
